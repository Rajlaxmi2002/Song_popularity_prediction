            <form class="form-detail" action="/predict" method="post">
				<h2>Fill following details about the song:</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="id">Id:</label>
						<input type="text" name="id" id="id" class="input-text" placeholder="id" required>
					</div>

					<div class="form-row">
                        <label for="song_duration_ms"> Song Duration(in ms):</label>
						<input type="text" name="song_duration_ms" id="song_duration_ms" class="input-text" placeholder="song_duration_ms" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="acousticness"> Acousticness:</label>
						<input type="text" name="acousticness" id="acousticness" class="input-text" placeholder="acousticness" required>
					</div>


                    <div class="form-row">
                        <label for="danceability"> Danceability:</label>
						<input type="text" name="danceability" id="danceability" class="input-text" placeholder="danceability" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="energy"> Energy:</label>
						<input type="text" name="energy" id="energy" class="input-text" placeholder="energy" required>
					</div>

                    <div class="form-row">
                        <label for="instrumentalness"> Instrumentalness:</label>
						<input type="text" name="instrumentalness" id="instrumentalness" class="input-text" placeholder="instrumentalness" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="key"> Key:</label>
						<input type="text" name="key" id="key" class="input-text" placeholder="key" required>
					</div>

                    <div class="form-row">
                        <label for="liveness"> Liveness:</label>
						<input type="text" name="liveness" id="liveness" class="input-text" placeholder="liveness" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="loudness"> Loudness:</label>
						<input type="text" name="loudness" id="loudness" class="input-text" placeholder="loudness" required>
					</div>

                    <div class="form-row">
                        <label for="audio_modes"> Audio modes:</label>
						<input type="text" name="audio_modes" id="audio_modes" class="input-text" placeholder="audio_modes" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="speechiness"> Speechiness:</label>
						<input type="text" name="speechiness" id="speechiness" class="input-text" placeholder="speechiness" required>
					</div>


				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="tempo"> tempo:</label>
						<input type="text" name="tempo" id="tempo" class="input-text" placeholder="tempo" required>
					</div>


				</div>

                <div class="form-row-total">

                        <label for="time_signature"> time_signature:</label>
